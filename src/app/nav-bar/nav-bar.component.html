<div [className] = "'nav'" >
    
    <div [className] = "'combinedLogo'">

        <img [className] = "'logo'" src="../assets/logo.png"/>
        <h1 [className] = "'app-name'">itInfo </h1>
    </div>
    
    
    

    <span style="display:inline; width: 580px">
        <button routerLink="/home">home</button>
        <button routerLink="/forum">Forum</button>
        <button routerLink="/news">News</button>
        <button routerLink="/signin">sign in</button>
        <button routerLink="/signup">sign up</button>
        
        <button (click)="logout()">logout</button>
        
    </span>


    <div [className] = "'show-user'" *ngIf="isUserSignedIn() === true">
        Signed In As User: {{userName}}
    </div>
    


</div>
